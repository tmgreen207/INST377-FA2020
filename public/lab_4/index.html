<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Taylor Green">
        <title>Taylor Green's Lab 4</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="header">
            <h1>Taylor Green's Lab 4</h1>
        </div>
        <div class="container">
            <form action="/api" method="get" target="_blank">
              <ul class="flex-outer">
                <li>
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" maxlength="140" placeholder="Enter your first name here"><br>
                </li>
                <li>
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" maxlength="140" placeholder="Enter your last name here"><br>
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="Enter your email here"><br>
                </li>
                <li>
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" placeholder="Enter your phone here"><br>
                </li>
                <li>
                  <label for="message">Text field</label>
                  <textarea rows="5" cols="33" id="message" placeholder="This is some default message text."></textarea><br>
                </li>
                <li>
                  <p>Age</p>
                  <ul class="flex-inner">
                    <li>
                      <input type="checkbox" id="eighteen-to-thirtyfive">
                      <label for="eighteen-to-thirtyfive">18-35</label>
                    </li>
                    <li>
                      <input type="checkbox" id="thirtyfive-to-fifty">
                      <label for="thirtyfive-to-fifty">35-50</label>
                    </li>
                    <li>
                      <input type="checkbox" id="fifty-to-sixtyfive">
                      <label for="fifty-to-sixtyfive">50-65</label>
                    </li>
                  </ul>
                </li>
                <li>
                  <button type="submit">SUBMIT FORM</button>
                </li>
              </ul>
            </form>
        </div>
    </body>
</html>
